global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'inlock-infra'
    replica: 'prometheus-1'

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Scrape Traefik metrics (if enabled)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:9100']
        labels:
          service: 'traefik'

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          host: 'inlock-server'

  # Alertmanager metrics
  - job_name: 'alertmanager'
    metrics_path: /metrics
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # Blackbox exporter for HTTP checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://inlock.ai
          - https://www.inlock.ai
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox exporter for TCP connectivity
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - inlock-ai:3040
          - grafana:3000
          - n8n:5678
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # OAuth2-Proxy metrics
  - job_name: 'oauth2-proxy'
    static_configs:
      - targets: ['oauth2-proxy:44180']
        labels:
          service: 'oauth2-proxy'
    metrics_path: /metrics

  # Mailu Rspamd metrics (spam filtering statistics)
  - job_name: 'mailu-rspamd'
    static_configs:
      - targets: ['mailu-rspamd:11334']
        labels:
          service: 'mailu-rspamd'
    metrics_path: '/metrics'

  # Blackbox exporter for Mailu SMTP ports
  - job_name: 'blackbox-mailu-smtp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - mail.inlock.ai:25   # SMTP
          - mail.inlock.ai:465  # SMTPS
          - mail.inlock.ai:587  # Submission
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox exporter for Mailu IMAP ports
  - job_name: 'blackbox-mailu-imap'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - mail.inlock.ai:143  # IMAP
          - mail.inlock.ai:993  # IMAPS
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox exporter for Mailu webmail/admin UI
  - job_name: 'blackbox-mailu-web'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://mail.inlock.ai
          - https://mail.inlock.ai/admin
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
