global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'inlock-infra'
    replica: 'prometheus-1'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Scrape Traefik metrics (if enabled)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:9100']
        labels:
          service: 'traefik'


