server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      # Extract container ID from filename path
      - regex:
          expression: '^/var/lib/docker/containers/(?P<container_id>[a-f0-9]{64})/(?P<container_id>[a-f0-9]{64})-json\.log$'
          source: filename
      - labels:
          container_id:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            attrs: attrs
      # Extract Docker Compose labels from attrs
      - json:
          expressions:
            compose_service: attrs.com.docker.compose.service
            compose_project: attrs.com.docker.compose.project
            compose_image: attrs.com.docker.compose.image
            image_name: attrs.image
          source: attrs
      - labels:
          compose_service:
          compose_project:
          compose_image:
          image_name:
      # Set timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
      # Output the log line
      - output:
          source: log
