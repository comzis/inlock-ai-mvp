services:
  loki:
    image: grafana/loki:2.9.4
    restart: always
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - loki_data:/loki
      - ./logging/loki-config.yaml:/etc/loki/local-config.yaml:ro
    networks:
      - mgmt
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  promtail:
    image: grafana/promtail:2.9.4
    restart: always
    command:
      - "-config.file=/etc/promtail/config.yml"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./logging/promtail-config.yaml:/etc/promtail/config.yml:ro
    tmpfs:
      - /tmp/promtail:rw,noexec,nosuid,size=100m
    networks:
      - mgmt
    healthcheck:
      test: ["CMD-SHELL", "test -d /tmp/promtail && echo 'OK' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  loki_data:
