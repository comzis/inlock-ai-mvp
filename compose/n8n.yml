services:
  n8n:
    image: n8nio/n8n:1.123.5
    restart: always
    env_file:
      - ../.env
    environment:
      - N8N_ENCRYPTION_KEY_FILE=/run/secrets/n8n-encryption-key
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD_FILE=/run/secrets/n8n-db-password
      - N8N_EDITOR_BASE_URL=https://n8n.${DOMAIN}
      - WEBHOOK_URL=https://n8n.${DOMAIN}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_TRUSTED_PROXIES=loopback,linklocal,uniquelocal
      - N8N_PROXY_HOPS=1
      - N8N_SECURE_COOKIE=true
      - N8N_SAMESITE_COOKIE=none
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=front
      - N8N_SMTP_PORT=10025
      - N8N_SMTP_SSL=false
      - N8N_SMTP_USER=n8n@inlock.ai
      - N8N_SMTP_PASS_FILE=/run/secrets/n8n-smtp-password
      - N8N_SMTP_SENDER=n8n@inlock.ai
    volumes:
      - n8n_data:/home/node/.n8n
    extra_hosts:
      - "mail.inlock.ai:100.83.222.69"
    networks:
      - mgmt
      - mail
      # SECURITY: Removed 'edge' network - access only via Traefik on mgmt network
      - internal
    secrets:
      - n8n-db-password
      - n8n-encryption-key
      - n8n-smtp-password
    # Traefik router defined in traefik/dynamic/routers.yml (file provider)
    # No Docker labels required because Traefik no longer watches the Docker API
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mgmt:
    external: true
    name: mgmt
  internal:
    external: true
    name: internal
  mail:
    external: true
    name: mail

volumes:
  n8n_data:

secrets:
  n8n-db-password:
    file: /home/comzis/apps/secrets-real/n8n-db-password
  n8n-encryption-key:
    file: /home/comzis/apps/secrets-real/n8n-encryption-key
  n8n-smtp-password:
    file: /home/comzis/apps/secrets-real/n8n-smtp-password
