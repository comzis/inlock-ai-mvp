services:
  coolify:
    image: ghcr.io/coollabsio/coolify:latest
    restart: always
    # Use host network mode to access Tailscale IP and SSH directly
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/coolify:/data/coolify
      - /data/coolify/ssh:/var/www/html/storage/app/ssh
      - /data/coolify/applications:/var/www/html/storage/app/applications
      - /data/coolify/databases:/var/www/html/storage/app/databases
      - /data/coolify/backups:/var/www/html/storage/app/backups
    environment:
      - APP_ID=${APP_ID:-coolify}
      - APP_NAME=Coolify
      - APP_ENV=production
      - APP_KEY=${COOLIFY_APP_KEY}
      - APP_URL=https://deploy.inlock.ai
      - DB_CONNECTION=pgsql
      - DB_HOST=localhost
      - DB_PORT=5433
      - DB_DATABASE=coolify
      - DB_USERNAME=coolify
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=localhost
      - REDIS_PORT=6380
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PUSHER_APP_ID=coolify
      - PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET}
      - PUSHER_HOST=127.0.0.1
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
    # Traefik router defined in traefik/dynamic/routers.yml (file provider)
    # No Docker labels required because Traefik no longer watches the Docker API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - coolify-redis
      - coolify-postgres

  coolify-redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --port 6380
    ports:
      - "6380:6380"
    volumes:
      - coolify_redis:/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "-p", "6380", "-a", "${REDIS_PASSWORD}", "--raw", "PING"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=coolify
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=coolify
    ports:
      - "5433:5432"
    volumes:
      - coolify_postgres:/var/lib/postgresql/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coolify"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    restart: always
    environment:
      - SOKETI_DEFAULT_APP_ID=coolify
      - SOKETI_DEFAULT_APP_KEY=${PUSHER_APP_KEY}
      - SOKETI_DEFAULT_APP_SECRET=${PUSHER_APP_SECRET}
    ports:
      - "6001:6001"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:6001/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  mgmt:
    external: true
    name: mgmt
  coolify:
    name: coolify
    driver: bridge

volumes:
  coolify_redis:
  coolify_postgres:
