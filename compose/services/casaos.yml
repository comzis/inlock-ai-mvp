services:
  casaos:
    image: linuxserver/heimdall:latest
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - casaos_config:/config
    networks:
      - edge
    # CasaOS/Heimdall replaced by Homarr - router not needed
    # Docker labels removed to eliminate dependency on Docker provider
    labels: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  casaos_config:
