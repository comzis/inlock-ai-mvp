services:
  coolify:
    image: ghcr.io/coollabsio/coolify:latest
    restart: always
    # Exposed only through Traefik (no host port bindings)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/coolify:/data/coolify
      - /data/coolify/ssh:/var/www/html/storage/app/ssh
      - /data/coolify/applications:/var/www/html/storage/app/applications
      - /data/coolify/databases:/var/www/html/storage/app/databases
      - /data/coolify/backups:/var/www/html/storage/app/backups
    environment:
      - APP_ID=${APP_ID:-coolify}
      - APP_NAME=Coolify
      - APP_ENV=production
      - APP_KEY=${COOLIFY_APP_KEY:-base64:fULAMvnIFN0dL9+yps4G/Zsd39Ppzhq5o7003pkRqV0=}
      - APP_URL=https://deploy.inlock.ai
      - DB_CONNECTION=pgsql
      - DB_HOST=coolify-postgres
      - DB_PORT=5432
      - DB_DATABASE=coolify
      - DB_USERNAME=coolify
      - DB_PASSWORD=${POSTGRES_PASSWORD:-coolify}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=coolify-redis
      - REDIS_PORT=6380
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PUSHER_APP_ID=coolify
      - PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET}
      - PUSHER_HOST=coolify-soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
    # Traefik router defined in traefik/dynamic/routers.yml (file provider)
    # No Docker labels required because Traefik no longer watches the Docker API
    networks:
      - coolify
      - mgmt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - coolify-redis
      - coolify-postgres

  coolify-redis:
    image: redis:alpine
    restart: always
    command: sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-server --requirepass $$REDIS_PASSWORD --port 6380; else redis-server --port 6380; fi"
    ports:
      - "127.0.0.1:6380:6380"
    volumes:
      - coolify_redis:/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -h 127.0.0.1 -p 6380 -a $$REDIS_PASSWORD --raw PING; else redis-cli -h 127.0.0.1 -p 6380 --raw PING; fi"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=coolify
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=coolify
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - coolify_postgres:/var/lib/postgresql/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coolify"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    restart: always
    environment:
      - SOKETI_DEFAULT_APP_ID=coolify
      - SOKETI_DEFAULT_APP_KEY=${PUSHER_APP_KEY}
      - SOKETI_DEFAULT_APP_SECRET=${PUSHER_APP_SECRET}
    ports:
      - "127.0.0.1:6001:6001"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:6001/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  mgmt:
    external: true
    name: mgmt
  coolify:
    name: coolify
    driver: bridge

volumes:
  coolify_redis:
  coolify_postgres:
