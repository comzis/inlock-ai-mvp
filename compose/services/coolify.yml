services:
  coolify:
    image: ghcr.io/coollabsio/coolify@sha256:e9468bfe9dd6fc1e50515a60ee2b1c3819c9e02575963060438f1d65f77bdcc0
    restart: always
    # Exposed only through Traefik (no host port bindings)
    volumes:
      - /data/coolify:/data/coolify
      - /data/coolify/ssh:/var/www/html/storage/app/ssh
      - /data/coolify/applications:/var/www/html/storage/app/applications
      - /data/coolify/databases:/var/www/html/storage/app/databases
      - /data/coolify/backups:/var/www/html/storage/app/backups
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - DOCKER_API_VERSION=1.46
      - APP_ID=${APP_ID:-coolify}
      - APP_NAME=Coolify
      - APP_ENV=production
      - APP_KEY=${COOLIFY_APP_KEY:-base64:fULAMvnIFN0dL9+yps4G/Zsd39Ppzhq5o7003pkRqV0=}
      - APP_URL=https://deploy.inlock.ai
      - DB_CONNECTION=pgsql
      - DB_HOST=coolify-postgres
      - DB_PORT=5432
      - DB_DATABASE=coolify
      - DB_USERNAME=coolify
      - DB_PASSWORD=${POSTGRES_PASSWORD:-coolify}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=coolify-redis
      - REDIS_PORT=6380
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PUSHER_APP_ID=coolify
      - PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET}
      - PUSHER_HOST=coolify-soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
    # Traefik router defined in traefik/dynamic/routers.yml (file provider)
    # No Docker labels required because Traefik no longer watches the Docker API
    networks:
      - coolify
      - mgmt
      - socket-proxy
    user: "1000:1000"
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - coolify-redis
      - coolify-postgres

  coolify-redis:
    image: redis@sha256:37e002448575b32a599109664107e374c8709546905c372a34d64919043b9ceb
    restart: always
    command: sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-server --requirepass $$REDIS_PASSWORD --port 6380; else redis-server --port 6380; fi"
    ports:
      - "127.0.0.1:6380:6380"
    volumes:
      - coolify_redis:/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -h 127.0.0.1 -p 6380 -a $$REDIS_PASSWORD --raw PING; else redis-cli -h 127.0.0.1 -p 6380 --raw PING; fi"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-postgres:
    image: postgres@sha256:2e7b888f221193cddee9ce554d3311dc8be197a5d0c904fe30f5f568e0f99851
    restart: always
    environment:
      - POSTGRES_USER=coolify
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=coolify
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - coolify_postgres:/var/lib/postgresql/data
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coolify"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify-soketi:
    image: quay.io/soketi/soketi@sha256:fe7e68cdec157343b40cdbe604dd3ca2788d3fbf5624d3ab8f085b623d700ece
    restart: always
    environment:
      - SOKETI_DEFAULT_APP_ID=coolify
      - SOKETI_DEFAULT_APP_KEY=${PUSHER_APP_KEY}
      - SOKETI_DEFAULT_APP_SECRET=${PUSHER_APP_SECRET}
    ports:
      - "127.0.0.1:6001:6001"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:6001/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  mgmt:
    external: true
    name: mgmt
  coolify:
    name: coolify
    driver: bridge
  socket-proxy:
    external: true
    name: socket-proxy

volumes:
  coolify_redis:
  coolify_postgres:
