name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          AUTH_SESSION_SECRET: ${{ secrets.AUTH_SESSION_SECRET || 'test-secret-minimum-20-characters-long-for-ci' }}
          DATABASE_URL: file:./prisma/test.db

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run pre-build validation script
        run: ./scripts/pre-build.sh
        env:
          AUTH_SESSION_SECRET: ${{ secrets.AUTH_SESSION_SECRET || 'test-secret-minimum-20-characters-long-for-ci' }}
          DATABASE_URL: file:./prisma/test.db

  deploy-check:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run pre-deployment checks
        run: npm run deploy:check
        env:
          AUTH_SESSION_SECRET: ${{ secrets.AUTH_SESSION_SECRET || 'test-secret-minimum-20-characters-long-for-ci' }}
          DATABASE_URL: file:./prisma/test.db
