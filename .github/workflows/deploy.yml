name: Deploy to Production

on:
  push:
    branches: ["main"]
    tags: ["v*"] # Trigger on version tags
  workflow_dispatch: # Allow manual trigger

jobs:
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Fail on critical vulnerabilities
          vuln-type: 'os,library'
          severity: 'CRITICAL'

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./*"
          target: "/home/comzis/projects/inlock-ai-mvp"
          rm: true # Clean target first? No, risky if secrets are there. But we have .env separation. Let's keep rm: false for safety, just overwrite.

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/comzis/projects/inlock-ai-mvp
            # No git pull needed
            scripts/deploy_production.sh

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify Health via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Give services 30s to stabilize
            sleep 30
            cd /home/comzis/projects/inlock-ai-mvp
            chmod +x scripts/health_check_remote.sh
            ./scripts/health_check_remote.sh

  e2e-test:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        working-directory: e2e
        run: npx playwright test
        env:
          BASE_URL: https://grafana.inlock.ai
