name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0' # Don't fail matching severity yet
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/comzis/projects/inlock-ai-mvp
            git pull origin main
            scripts/deploy_production.sh

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify Health via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Give services 30s to stabilize
            sleep 30
            cd /home/comzis/projects/inlock-ai-mvp
            chmod +x scripts/health_check_remote.sh
            ./scripts/health_check_remote.sh
            ./scripts/deploy_production.sh
