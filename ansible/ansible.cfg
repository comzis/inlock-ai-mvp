[defaults]
# Ansible configuration for INLOCK.AI infrastructure

# Inventory file location
inventory = inventories/hosts.yml

# Roles path - where Ansible looks for roles
roles_path = roles

# Retry files
retry_files_enabled = False

# Host key checking (set to False for development, True for production)
host_key_checking = False

# Gathering facts
gathering = smart

# Display skipped tasks
display_skipped_hosts = True

# Callback plugins (use default)
# stdout_callback = default

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = True

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

