---
- name: Install Docker engine dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Install Docker engine + compose plugin
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose-plugin
    state: present

- name: Ensure docker service enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add deploying user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  when: ansible_user is defined
