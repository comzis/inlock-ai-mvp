global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: false

log:
  level: INFO
  format: json

ping:
  entryPoint: ping

accessLog:
  bufferingSize: 100
  format: json

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443
    http:
      tls:
        options: default
  ping:
    address: :8080
  metrics:
    address: :9100

serversTransport:
  insecureSkipVerify: false

providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true
  # Docker provider disabled - all routers use file provider to avoid Docker API version issues
  # Traefik 3.2.5 uses Docker API 1.24 which is incompatible with Docker Engine 29.0.0+ (requires 1.44+)
  # All service routers are defined in traefik/dynamic/routers.yml
  # docker:
  #   endpoint: tcp://docker-socket-proxy:2375
  #   exposedByDefault: false
  #   network: edge

certificatesResolvers:
  le-dns:
    acme:
      email: admin@inlock.ai
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 0
  le-tls:
    acme:
      email: admin@inlock.ai
      storage: /etc/traefik/acme/acme.json
      tlsChallenge: {}

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
